<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <title>Pasta di Piazza</title>
    <meta name="keywords" content="oefening, HTML, school">
    <meta name="description" content="oefening in HTML">
    <meta name="author" content="Anna-Kyra Strik">
    <link rel="stylesheet" href="https://use.typekit.net/kof7uiz.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <!--begin welkomspagina-->
            <a class="klassenpagina" href="http://mv2a.hosts2.ma-cloud.nl">Klassenpagina</a>
            <div class="gehaktbal"><img src="images/welkom_pagina/gehaktbal.svg" alt="gehaktbal"></div>
            <div class="gehaktbal2"><img src="images/welkom_pagina/gehaktbal.svg" alt="gehaktbal"></div>
            <div class="gehaktbal3"><img src="images/welkom_pagina/gehaktbal.svg" alt="gehaktbal"></div>
            <div class="deksel"><img src="images/welkom_pagina/deksel.svg" alt="deksel van een pan"></div>
            <div class="tekst_welkomspagina">
                <h1 class="welkom">Welkom</h1>
                <h2 class="bij">bij</h2>
                <h3 class="pasta_di">Pasta di</h3>
                <h4 class="piazza">Piazza</h4>
            </div>
            <div class="pan_lint">
                <div class="onderdelen_pan">
                    <img class="pan_achterkant" src="images/welkom_pagina/pan_achtergrond.svg" alt="klik hier en begin">
                    <img class="pan_voorkant" src="images/welkom_pagina/pan_voorkant.svg" alt="klik hier en begin">
                    <img class="pan_onderkant" src="images/welkom_pagina/pan_onderkant.svg" alt="klik hier en begin">
                </div>
                <img class="lint_klik_hier" src="images/welkom_pagina/lint_klik_hier.svg" alt="klik hier en begin">
            </div>
            <!--eind welkomspagina-->
            <!--begin pagina 1-->
            <div class="pagina1">
                <div class="navigatie boven_pagina">
                    <nav>
                        <ul>
                            <li class="nav1">1</li>
                            <li class="nav2 nav_opacity">2</li>
                            <li class="nav3 nav_opacity">3</li>
                            <li class="nav4 nav_opacity">4</li>
                            <li class="nav5 nav_opacity">5</li>
                            <li class="nav6 nav_opacity">6</li>
                        </ul>
                    </nav>
                </div>
                <img class="lint_pasta boven_pagina" src="images/pagina1/kies_pasta.svg" alt="Kies het soort pasta">
                <div class="pasta_soort onder_pagina">
                    <img class="macaroni interactie_macaroni" src="images/pagina1/macaroni.svg" alt="Macaroni">
                    <img class="vlinder" src="images/pagina1/vlinder.svg" alt="Farfalle">
                    <img class="penne" src="images/pagina1/penne.svg" alt="Penne">
                </div>
                <div class="pijlen onder_pagina">
                    <img class="rode_pijl terug1" src="images/pagina1/rode_pijl.svg" alt="terug">
                    <img class="rode_pijl1_5 hidden_pasta" src="images/pagina1/rode_pijl.svg" alt="terug">
                    <img class="rode_pijl2 hidden_pasta" src="images/pagina1/rode_pijl.svg" alt="terug">
                    <img class="rode_pijl2_5 hidden_pasta" src="images/pagina1/rode_pijl.svg" alt="terug">
                    <img class="rode_pijl3 hidden_pasta" src="images/pagina1/rode_pijl.svg" alt="terug">
                    <img class="rode_pijl3_5 hidden_pasta" src="images/pagina1/rode_pijl.svg" alt="terug">
                    <img class="rode_pijl4 hidden_pasta" src="images/pagina1/rode_pijl.svg" alt="terug">
                    <img class="rode_pijl4_5 hidden_pasta" src="images/pagina1/rode_pijl.svg" alt="terug">
                    <img class="rode_pijl5 hidden_pasta" src="images/pagina1/rode_pijl.svg" alt="terug">                    
                    <img class="groene_pijl" src="images/pagina1/groene_pijl.svg" alt="verder">
                    <img class="groene_pijl2 interactie_groenepijl1" src="images/pagina1/groene_pijl.svg" alt="verder">
                    <img class="groene_pijl3 interactie_groenepijl1" src="images/pagina1/groene_pijl.svg" alt="verder">
                    <img class="groene_pijl4 interactie_groenepijl1" src="images/pagina1/groene_pijl.svg" alt="verder">
                    <img class="groene_pijl5 interactie_groenepijl1" src="images/pagina1/groene_pijl.svg" alt="verder">
                    <img class="groene_pijl6 interactie_groenepijl1" src="images/pagina1/groene_pijl.svg" alt="verder">
                </div>
                <div class="pan_macaroni pan_macaroni_klein">
                    <img src="images/pagina1/pan_macaroni.svg" alt="macaroni">
                </div>
            </div>
            <!--eind pagina 1-->
            <!--begin pagina 2-->
            <div class="pagina2">
                <img class="lint_deeg hidden_pasta" src="images/pagina2/soort_deeg.svg" alt="Kies het soort deeg">
                <div class="deeg_soort hidden_pasta">
                    <img class="tarwe interactie_tarwe" src="images/pagina2/tarwe.svg" alt="Tarwe">
                    <img class="volkoren" src="images/pagina2/volkoren.svg" alt="Volkoren">
                    <img class="spinazie" src="images/pagina2/spinazie.svg" alt="Spinazie">
                </div>
                <div class="pan_macaroni_geel hidden_pasta">
                    <img src="images/pagina2/macaroni_geel.svg" alt="macaroni">
                </div>
            </div>
            <!--eind pagina 2-->
            <!--begin pagina 3-->
            <div class="pagina3">
                <img class="lint_saus hidden_pasta" src="images/pagina3/kies_saus.svg" alt="Kies het soort saus">
                <div class="saus_soort hidden_pasta">
                    <img class="rood interactie_tarwe" src="images/pagina3/rode_saus.svg" alt="Bolognese saus">
                    <img class="groen" src="images/pagina3/groene_saus.svg" alt="Spinazie saus">
                    <img class="wit" src="images/pagina3/witte_saus.svg" alt="Carbonara saus">
                </div>
                <div class="pan_rode_saus pan_rode_saus_klein">
                    <img src="images/pagina3/pan_rode_saus.svg" alt="Bolognese saus">
                </div>
            </div>
            <!--eind pagina 3-->
            <!--begin pagina 4-->
            <div class="pagina4">
                <img class="lint_topping hidden_pasta" src="images/pagina4/kies_topping.svg" alt="Kies de topping">
                <div class="topping_soort hidden_pasta">
                    <img class="gehakt interactie_tarwe" src="images/pagina4/gehaktbal.svg" alt="Gehakt">
                    <img class="tonijn" src="images/pagina4/tonijn.svg" alt="Tonijn">
                    <img class="mozzarella" src="images/pagina4/mozarella.svg" alt="Mozzarella">
                </div>
                <div class="pan_gehakt pan_gehakt_klein">
                    <img src="images/pagina4/pan_gehaktbal.svg" alt="Gehakt">
                </div>
            </div>
            <!--eind pagina 4-->
            <!--begin pagina 5-->
            <img class="lint_controleer hidden_pasta" src="images/pagina5/controleer-32.svg" alt="Controleer uw bestelling">
            <div class="pagina5 hidden_pasta">
                <p class="macaroni_text">Macaroni</p>
                <p class="macaroni_text_nummer">1</p>
                <p class="tarwe_text">Tarwe</p>
                <p class="tarwe_text_nummer">2</p>
                <p class="rood_text">Bolognese</p>
                <p class="rood_text_nummer">3</p>
                <p class="gehakt_text">Gehakt</p>
                <p class="gehakt_text_nummer">4</p>
            </div>
            <!--eind pagina 5-->
            <!--begin pagina 6-->
            <div class="pagina6">
                <img class="lint_geniet hidden_pasta" src="images/pagina6/geniet.svg" alt="Geniet van uw bestelling">
                <div class="eindproduct onder_pagina">
                    <img src="images/pagina6/eindproduct.svg" alt="Macaroni bolognese / eindproduct">
                </div>
                <div class="eindproduct_naam onder_pagina">
                    <p class="eindproduct_naam_text">Macaroni Bolognese</p>
                </div>
                <a class="klassenpagina2 hidden_pasta" href="http://mv2a.hosts2.ma-cloud.nl">Klassenpagina</a>
            </div>
        </div>
    </div>
</body></html>
